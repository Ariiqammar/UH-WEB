<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.3s;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        h1 {
            margin: 0;
            transition: color 0.3s;
        }

        form {
            margin-bottom: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .dark-mode button {
            background-color: #333;
            color: #fff;
        }

        .dark-mode h1 {
            color: #fff;
        }

        .dark-mode {
            background-color: #282c35;
        }
    </style>
</head>
<body class="light-mode">
    <div class="title">
        <h1>Soal Ulangan Harian</h1>
    </div>
    <form action="1.html">
        <button type="submit">Soal 1</button>
    </form>

    <form action="2.html">
        <button type="submit">Soal 2</button>
    </form>

    <form action="3.html">
        <button type="submit">Soal 3</button>
    </form>

    <form action="4.html">
        <button type="submit">Soal 4</button>
    </form>

    <form action="5.html">
        <button type="submit">Soal 5</button>
    </form>

    <button onclick="toggleMode()">Dark Mode</button>

    <script>
        function toggleMode() {
            const body = document.body;
            const title = document.querySelector('.title h1');

            body.classList.toggle('dark-mode');
            title.classList.toggle('dark-mode');

            const currentMode = body.classList.contains('dark-mode') ? 'Dark Mode' : 'Light Mode';
        }
    </script>
</body>
</html>
