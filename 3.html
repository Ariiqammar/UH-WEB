<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Pilihan</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      margin: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #menu-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #menu-list li {
      background-color: #fff;
      margin: 10px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    #menu-list li:hover {
      transform: scale(1.05);
    }

    #input-pesan {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    #btnKirim {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #008CBA;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #btnKirim:hover {
      background-color: #005A70;
    }
  </style>
</head>
<body>
  <h1>Pilih Menu</h1>

  <label for="kategori">Pilih Kategori:</label>
  <select id="kategori">
    <option value="makanan">Makanan</option>
    <option value="minuman">Minuman</option>
  </select>

  <button onclick="tampilkanMenu()">Tampilkan Menu</button>

  <ul id="menu-list"></ul>

  <div id="input-pesan">
    <label for="pesan-menu">Pesan Menu:</label>
    <input type="text" id="pesan-menu" placeholder="Masukkan menu yang ingin dipesan">
    <button id="btnKirim" onclick="pesanMenu()">Kirim</button>
  </div>

  <script>
    function tampilkanMenu() {
      const kategori = document.getElementById('kategori').value;
      const menuList = document.getElementById('menu-list');

      menuList.innerHTML = '';

      if (kategori === 'makanan') {
        const makanan = ['Bakso', 'Mie Ayam', 'Soto', 'Kambing Guling Ayam Bakar', 'Sate', 'Mie Goreng', 'Mendoan'];
        makanan.forEach(menu => tampilkanItemMenu(menu));
      } else if (kategori === 'minuman') {
        const minuman = ['Es Milo', 'Es Teh Manis', 'Es Jeruk', 'Es Campur', 'Es Kopisusu', 'Es Teh Tawar', 'Es Dawet'];
        minuman.forEach(menu => tampilkanItemMenu(menu));
      } else {
        alert('Pilihan tidak valid. Silahkan pilih menu yang benar.');
      }
    }

    function tampilkanItemMenu(menu) {
      const menuList = document.getElementById('menu-list');
      const listItem = document.createElement('li');
      listItem.textContent = menu;
      menuList.appendChild(listItem);
    }

    function pesanMenu() {
      const inputPesan = document.getElementById('pesan-menu').value;
      const menuList = document.getElementById('menu-list');
      const pesanResult = document.createElement('p');

      if (menuList.innerHTML.includes(inputPesan)) {
        pesanResult.textContent = `Menu ${inputPesan} akan disiapkan.`;
      } else {
        pesanResult.textContent = `Maaf, menu ${inputPesan} tidak tersedia.`;
      }

      document.body.appendChild(pesanResult);
    }
  </script>
</body>
</html>
