<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background-color: #3498db;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        color: #fff;
      }

      form {
        margin-bottom: 20px;
      }

      input {
        padding: 10px;
        margin: 5px;
        border: 1px solid #3498db;
        border-radius: 4px;
      }

      button {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 12px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 8px 4px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #27ae60;
      }

      #hasil {
        font-size: 18px;
        font-weight: bold;
        color: #2c3e50;
      }
    </style>
    <div class="container">
      <h1>Kalkulator Matematika</h1>
      <form id="calculator-form">
        <label for="num1">Angka 1:</label>
        <input type="number" id="num1" required />

        <label for="num2">Angka 2:</label>
        <input type="number" id="num2" required />

        <button type="button" onclick="hitung('penjumlahan')">
          Penjumlahan
        </button>
        <button type="button" onclick="hitung('pengurangan')">
          Pengurangan
        </button>
        <button type="button" onclick="hitung('perkalian')">Perkalian</button>
        <button type="button" onclick="hitung('pembagian')">Pembagian</button>
        <button type="button" onclick="cariTerbesar()">Cari Terbesar</button>
      </form>

      <div id="hasil"></div>
    </div>
    <script>
      function hitung(operasi) {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var hasil;

        switch (operasi) {
          case "penjumlahan":
            hasil = num1 + num2;
            break;
          case "pengurangan":
            hasil = num1 - num2;
            break;
          case "perkalian":
            hasil = num1 * num2;
            break;
          case "pembagian":
            if (num2 !== 0) {
              hasil = num1 / num2;
            } else {
              alert("Pembagian oleh 0 tidak valid");
              return;
            }
            break;
          default:
            alert("Operasi tidak valid");
            return;
        }

        document.getElementById("hasil").textContent = "Hasil: " + hasil;
      }

      function cariTerbesar() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);

        var terbesar = Math.max(num1, num2);

        document.getElementById("hasil").textContent =
          "Angka terbesar: " + terbesar;
      }
    </script>
  </body>
</html>
